<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Millimeter</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="navigator.js"></script>
</head>
<style>
.top {
  position: fixed !important; 
  top: 0 !important;
  left: 0 !important;
  z-index: 999 !important;
  width: 100% !important;
  outline:none;
}
iframe {
  width: 100%;
  height: 100%;
}
</style>
<body>
  <section class="section">
    <h1 class="title">Millimeter</h1>
    <h2 class="subtitle">A GUN DB Browser experiment</h2>
    <input type="text" class="top" id="navigator" style="width:100%" placeholder="Enter a URL or keywords to search . . . "/>
    <p id="p"></p>
  </section>
</body>
<script>
let nav = document.getElementById('navigator')
let content = document.getElementById('content')
document.addEventListener('keyup', async (ev)=>{
  if(ev.code == 'Enter'){
    try{
      let url = new URL(nav.value)
      window.location.replace(nav.value)
    }
    catch{
      window.location.replace(`https://duckduckgo.com/?q=${nav.value}&t=h_&ia=web`)
    }
  }
})
</script>
</html>
